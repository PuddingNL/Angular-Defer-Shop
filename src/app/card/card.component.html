@defer (on viewport) {
  <mat-card class="product-card">
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
        <mat-card-subtitle>{{description}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{image}}" alt="Photo of a Shiba Inu">
</mat-card>
} @placeholder {
  <span>Loading...</span>
}
