<p>De images worden pas geladen bij een hover over de chips.</p>
<section class="products">
    <div class="card" *ngFor="let item of items">
      <app-card-hover 
      [title]="item.title" 
      [description]="item.description"
      [image]="item.image"> </app-card-hover>
    </div>
  </section>
